      padding: 0;
    }

      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    
    .container {

      max-width: 800px;
      background-color: rgba(255, 255, 255, 0.95);

      overflow: hidden;
      position: relative;
    }
    
    header {

      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

      margin: 20px 0;
      font-size: 1.2rem;
      font-weight: bold;
    }
    
    .player {
      background: linear-gradient(to right, #3498db, #2c3e50);
      color: white;
      padding: 15px 30px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      width: 45%;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .player.active {
      background: linear-gradient(to right, #e74c3c, #c0392b);
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .player.sabi {
      background: linear-gradient(to right, #9b59b6, #8e44ad);
    }
    
    .player.milan {
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }
    
    .player.active.sabi {
      background: linear-gradient(to right, #d35400, #e74c3c);
    }
    
    .player.active.milan {
      background: linear-gradient(to right, #16a085, #27ae60);
    }
    
    .score-display {
      font-size: 1.8rem;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .question-box {
      padding: 30px;
    }
    
    .question {
      font-size: 1.4rem;
      margin-bottom: 25px;
      padding: 15px;
      background-color: #f8f9fa;
      border-left: 5px solid #3498db;
      border-radius: 0 10px 10px 0;
      min-height: 120px;
      display: flex;
      align-items: center;
    }
    
    .answers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .answers button {
      padding: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to bottom, #f5f7fa, #e4e7eb);
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: left;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .answers button:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }
    
    .answers button:hover:before {
      transform: translateX(100%);
    }
    
    .answers button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);
      background: linear-gradient(to bottom, #e3e8ee, #d1d8e0);
    }
    
    .answers button:disabled {
      cursor: not-allowed;
    }
    
    .correct {
      background: linear-gradient(to bottom, #2ecc71, #27ae60) !important;
      color: white;
      animation: pulse 0.5s;
    }
    
    .incorrect {
      background: linear-gradient(to bottom, #e74c3c, #c0392b) !important;
      color: white;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .result {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .correct-result {
      background-color: #d4edda;
      color: #155724;
      border: 2px solid #c3e6cb;
      animation: slideIn 0.5s;
    }
    
    .incorrect-result {
      background-color: #f8d7da;
      color: #721c24;
      border: 2px solid #f5c6cb;
      animation: shake 0.5s;
    }
    
    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }
    
    .next-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 40px;
      font-size: 1.2rem;
      background: linear-gradient(to right, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }
    
    .next-btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: translateX(-100%);

      background: linear-gradient(to right, #2980b9, #1c6ea4);

      background: linear-gradient(to right, #95a5a6, #7f8c8d);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .victory-overlay {

      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);

      }

      }

      }
      
      .victory-content .winner-name {

  </style>
</head>

    let currentQuestion = {};
    let currentPlayer = 1;
    let answered = false;
    let player1Score = 0;
    let player2Score = 0;
    let usedQuestions = [];
    const winningScore = 150;

    const questionEl = document.getElementById("question");
    const buttons = {
      a: document.getElementById("a"),
      b: document.getElementById("b"),
      c: document.getElementById("c"),
      d: document.getElementById("d")
    };
    const player1El = document.getElementById("player1");
    const player2El = document.getElementById("player2");
    const score1El = document.getElementById("score1");
    const score2El = document.getElementById("score2");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("next");
    const victoryOverlay = document.getElementById("victory-overlay");
    const winnerNameEl = document.getElementById("winner-name");
    const finalScore1El = document.getElementById("final-score1");
    const finalScore2El = document.getElementById("final-score2");
    const newGameBtn = document.getElementById("new-game");

    function loadQuestion() {
      // Reset UI
      answered = false;
      resultEl.textContent = "";
      resultEl.className = "result";
      nextBtn.disabled = true;
      
      // Reset button styles
      Object.values(buttons).forEach(btn => {
        btn.disabled = false;
        btn.className = "";
      });
      
      // Highlight active player
      player1El.classList.toggle("active", currentPlayer === 1);
      player2El.classList.toggle("active", currentPlayer === 2);
      
      // Get random question that hasn't been used yet
      let availableQuestions = questions.filter(q => !usedQuestions.includes(q));
      
      if (availableQuestions.length === 0) {
        // Reset used questions if all have been used
        usedQuestions = [];
        availableQuestions = [...questions];
      }
      
      const index = Math.floor(Math.random() * availableQuestions.length);
      currentQuestion = availableQuestions[index];
      usedQuestions.push(currentQuestion);
      
      // Display question with category
      questionEl.innerHTML = `${currentQuestion.question}<br><span class="category-tag">${currentQuestion.category}</span>`;
      
      // Display options
      const opts = currentQuestion.options;
      buttons.a.textContent = `a) ${opts[0]}`;
      buttons.b.textContent = `b) ${opts[1]}`;
      buttons.c.textContent = `c) ${opts[2]}`;
      buttons.d.textContent = `d) ${opts[3]}`;
    }

    function handleAnswer(key) {
      if (answered) return;
      
      answered = true;
      const selectedBtn = buttons[key];
      const correctBtn = buttons[currentQuestion.correct];
      
      // Disable all buttons
      Object.values(buttons).forEach(btn => btn.disabled = true);
      
      // Highlight correct answer in green
      correctBtn.classList.add("correct");
      
      if (key === currentQuestion.correct) {
        // Correct answer
        resultEl.textContent = `Správne! Hráč ${currentPlayer === 1 ? 'Sabi' : 'Milan'} získava 10 bodov.`;
        resultEl.classList.add("correct-result");
        
        // Update score
        if (currentPlayer === 1) {
          player1Score += 10;
          score1El.textContent = player1Score;
        } else {
          player2Score += 10;
          score2El.textContent = player2Score;
        }
      } else {
        // Incorrect answer
        selectedBtn.classList.add("incorrect");
        resultEl.textContent = `Nesprávne! Hráč ${currentPlayer === 1 ? 'Sabi' : 'Milan'} stráca 10 bodov.`;
        resultEl.classList.add("incorrect-result");
        
        // Subtract 10 points for wrong answer
        if (currentPlayer === 1) {
          player1Score -= 10;
          score1El.textContent = player1Score;
        } else {
          player2Score -= 10;
          score2El.textContent = player2Score;
        }
      }
      
      // Check for winner
      if (player1Score >= winningScore || player2Score >= winningScore) {
        setTimeout(showVictoryScreen, 1500);
      } else {
        // Enable next button after delay
        setTimeout(() => {
          nextBtn.disabled = false;
        }, 2000);
      }
    }

    function showVictoryScreen() {
      // Determine winner
      let winner;
      if (player1Score >= winningScore && player2Score >= winningScore) {
        winner = player1Score > player2Score ? "Sabi" : 
                (player2Score > player1Score ? "Milan" : "Remíza!");
      } else if (player1Score >= winningScore) {
        winner = "Sabi";
      } else {
        winner = "Milan";
      }
      
      // Update victory screen
      winnerNameEl.textContent = winner;
      finalScore1El.textContent = player1Score;
      finalScore2El.textContent = player2Score;
      
      // Create confetti effect
      createConfetti();
      
      // Show victory screen
      victoryOverlay.classList.add("active");
    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        container.appendChild(confetti);
      }
    }

    function resetGame() {
      // Reset scores
      player1Score = 0;
      player2Score = 0;
      score1El.textContent = "0";
      score2El.textContent = "0";
      
      // Reset used questions
      usedQuestions = [];
      
      // Reset player
      currentPlayer = 1;
      
      // Hide victory screen
      victoryOverlay.classList.remove("active");
      
      // Remove confetti
      document.querySelectorAll('.confetti').forEach(el => el.remove());
      
      // Load new question
      loadQuestion();
    }

    function nextQuestion() {
      // Switch player
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      loadQuestion();
    }

    // Event listeners
    buttons.a.addEventListener("click", () => handleAnswer("a"));
    buttons.b.addEventListener("click", () => handleAnswer("b"));
    buttons.c.addEventListener("click", () => handleAnswer("c"));
    buttons.d.addEventListener("click", () => handleAnswer("d"));
    nextBtn.addEventListener("click", nextQuestion);
    newGameBtn.addEventListener("click", resetGame);

    // Initialize
    loadQuestion();

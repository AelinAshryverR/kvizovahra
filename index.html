    let currentQuestion = {};
    let currentPlayer = 1;
    let answered = false;
    let player1Score = 0;
    let player2Score = 0;
    let usedQuestions = [];
    const winningScore = 100;

    const questionEl = document.getElementById("question");
    const buttons = {
      a: document.getElementById("a"),
      b: document.getElementById("b"),
      c: document.getElementById("c"),
      d: document.getElementById("d")
    };
    const player1El = document.getElementById("player1");
    const player2El = document.getElementById("player2");
    const score1El = document.getElementById("score1");
    const score2El = document.getElementById("score2");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("next");
    const victoryOverlay = document.getElementById("victory-overlay");
    const winnerNameEl = document.getElementById("winner-name");
    const finalScore1El = document.getElementById("final-score1");
    const finalScore2El = document.getElementById("final-score2");
    const newGameBtn = document.getElementById("new-game");

    function loadQuestion() {
      // Reset UI
      answered = false;
      resultEl.textContent = "";
      resultEl.className = "result";
      nextBtn.disabled = true;
      
      // Reset button styles
      Object.values(buttons).forEach(btn => {
        btn.disabled = false;
        btn.className = "";
      });
      
      // Highlight active player
      player1El.classList.toggle("active", currentPlayer === 1);
      player2El.classList.toggle("active", currentPlayer === 2);
      
      // Get random question that hasn't been used yet
      let availableQuestions = questions.filter(q => !usedQuestions.includes(q));
      
      if (availableQuestions.length === 0) {
        // Reset used questions if all have been used
        usedQuestions = [];
        availableQuestions = [...questions];
      }
      
      const index = Math.floor(Math.random() * availableQuestions.length);
      currentQuestion = availableQuestions[index];
      usedQuestions.push(currentQuestion);
      
      // Display question with category
      questionEl.innerHTML = `${currentQuestion.question}<br><span class="category-tag">${currentQuestion.category}</span>`;
      
      // Display options
      const opts = currentQuestion.options;
      buttons.a.textContent = `a) ${opts[0]}`;
      buttons.b.textContent = `b) ${opts[1]}`;
      buttons.c.textContent = `c) ${opts[2]}`;
      buttons.d.textContent = `d) ${opts[3]}`;
    }

    function handleAnswer(key) {
      if (answered) return;
      
      answered = true;
      const selectedBtn = buttons[key];
      const correctBtn = buttons[currentQuestion.correct];
      
      // Disable all buttons
      Object.values(buttons).forEach(btn => btn.disabled = true);
      
      // Highlight correct answer in green
      correctBtn.classList.add("correct");
      
      if (key === currentQuestion.correct) {
        // Correct answer
        resultEl.textContent = `Spr√°vne! Hr√°ƒç ${currentPlayer === 1 ? 'Sabi' : 'Milan'} z√≠skava 10 bodov.`;
        resultEl.classList.add("correct-result");
        
        // Update score
        if (currentPlayer === 1) {
          player1Score += 10;
          score1El.textContent = player1Score;
        } else {
          player2Score += 10;
          score2El.textContent = player2Score;
        }
      } else {
        // Incorrect answer
        selectedBtn.classList.add("incorrect");
        resultEl.textContent = `Nespr√°vne! Hr√°ƒç ${currentPlayer === 1 ? 'Sabi' : 'Milan'} str√°ca 10 bodov.`;
        resultEl.classList.add("incorrect-result");
        
        // Subtract 10 points for wrong answer
        if (currentPlayer === 1) {
          player1Score -= 10;
          score1El.textContent = player1Score;
        } else {
          player2Score -= 10;
          score2El.textContent = player2Score;
        }
      }
      
      // Check for winner
      if (player1Score >= winningScore || player2Score >= winningScore) {
        setTimeout(showVictoryScreen, 1000);
      } else {
        // Enable next button after delay
        setTimeout(() => {
          nextBtn.disabled = false;
        }, 2000);
      }
    }

    function showVictoryScreen() {
      // Determine winner
      let winner;
      if (player1Score >= winningScore && player2Score >= winningScore) {
        winner = player1Score > player2Score ? "Sabi" : 
                (player2Score > player1Score ? "Milan" : "Rem√≠za!");
      } else if (player1Score >= winningScore) {
        winner = "Sabi";
      } else {
        winner = "Milan";
      }
      
      // Update victory screen
      winnerNameEl.textContent = winner;
      finalScore1El.textContent = player1Score;
      finalScore2El.textContent = player2Score;
      
      // Create confetti effect
      createConfetti();
      
      // Show victory screen
      victoryOverlay.classList.add("active");
    }

    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      const container = document.querySelector('.container');
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 5 + 's';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        container.appendChild(confetti);
      }
    }

    function resetGame() {
      // Reset scores
      player1Score = 0;
      player2Score = 0;
      score1El.textContent = "0";
      score2El.textContent = "0";
      
      // Reset used questions
      usedQuestions = [];
      
      // Reset player
      currentPlayer = 1;
      
      // Hide victory screen
      victoryOverlay.classList.remove("active");
      
      // Remove confetti
      document.querySelectorAll('.confetti').forEach(el => el.remove());
      
      // Load new question
      loadQuestion();
    }

    function nextQuestion() {
      // Switch player
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      loadQuestion();
    }

    // Event listeners
    buttons.a.addEventListener("click", () => handleAnswer("a"));
    buttons.b.addEventListener("click", () => handleAnswer("b"));
    buttons.c.addEventListener("click", () => handleAnswer("c"));
    buttons.d.addEventListener("click", () => handleAnswer("d"));
    nextBtn.addEventListener("click", nextQuestion);
    newGameBtn.addEventListener("click", resetGame);

    // Initialize
    loadQuestion();
